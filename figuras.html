<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Practicas JS</title>
</head>
<body>
<header>
    <h1>
        Figuras Geométricas
    </h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
</header>
<section>
    <h2>
        Calcula el área y perimétro de un cuadrado
    </h2>
    <form action="">
        <label for="inputCuadrado">
            Escribe cada lado del cuadrado
        </label>
        <input id="inputCuadrado" type="number">
        <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular el perimétro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el área
        </button>
    </form>
</section>
<section>
    <h2>
        Calcula la altura de un triángulo isósceles
    </h2>
    <form action="">
        <label for="inputlado1">
            Escribe un lado del triángulo
        </label>
        <input id="inputlado1" type="number">
        <label for="inputlado2">
            Escribe otro lado del triángulo
        </label>
        <input id="inputlado2" type="number">
        <label for="inputbase">
            Escribe la base del triángulo
        </label>
        <input id="inputbase" type="number">
        <button type="button" onclick="calcularAlturaIsosceles()">
            Calcular la altura
        </button>
    </form>
</section>


    <script src="./figuras.js"></script>
</body>
</html>
