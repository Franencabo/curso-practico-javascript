<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Figuras geométricas | Practicas JS</title>
</head>
<body>
<header>
    <h1 class="title">
        Geometric Calculator
    </h1>
    <p class="subtitle">Choose some polygon and make the calculations</p>
</header>
<section>
    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')">London</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
      </div>
      
      <!-- Tab content -->
      <div id="London" class="tabcontent">
        <h2>
            Calcula el área y perimétro de un cuadrado
        </h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe cada lado del cuadrado
            </label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimétro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
      </div>
      
      <div id="Paris" class="tabcontent">
        <h2>
            Calcula la altura de un triángulo isósceles
        </h2>
        <form action="">
            <label for="inputlado1">
                Escribe un lado del triángulo
            </label>
            <input id="inputlado1" type="number">
            <label for="inputlado2">
                Escribe otro lado del triángulo
            </label>
            <input id="inputlado2" type="number">
            <label for="inputbase">
                Escribe la base del triángulo
            </label>
            <input id="inputbase" type="number">
            <button type="button" onclick="calcularAlturaIsosceles()">
                Calcular la altura
            </button>
        </form>
      </div>
      
      <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
      </div>
</section>




    <script src="./tabs-figuras.js"></script>
    <script src="./figuras.js"></script>
</body>
</html>
